<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5" id="credentialssection">
        <h1 class="text-center" id="titlething">Student Portal</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <!-- Registration Section -->
        <div id="registerSection" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="emailReg" class="form-label">Email</label>
                    <input type="email" id="emailReg" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="passwordReg" class="form-label">Password</label>
                    <input type="password" id="passwordReg" class="form-control" required />
                </div>
                <div class="mb-3">            
                    <label for="course" class="form-label">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="BSCS">BSCS</option>
                        <option value="BSIT">BSIT</option>
                    </select>
                </div>                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <div class="bootstrap-off">
        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <nav class="navbar">
                <div class="navbar__container">
                    <a href="#" id="navbar__logo">STUDENT PORTAL</a>
                    <div class="navbar__toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="navbar__menu">
                        <li class="navbar__item">
                            <a href="#" class="navbar__links" id="showProfile" >Profile</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__links" id="showCourses" >Courses</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__links" id="showGrades" >Grades</a>
                        </li>
                    </ul>
                </div>
            </nav>    
            <section id="profileSection">
                <h2>Profile</h2>
                <div class="profile-container">
                    <div class="profile-details">
                        <img id="profilePicture" src="default-profile.png" alt="Profile Picture">
                        <input type="file" id="uploadPicture" hidden>
                        <button id="changePicture">Change Picture</button>
                    </div>
                    <div class="student-info">
                        <p><strong>Name:</strong> <span id="profileNameDisplay">-</span></p>
                        <p><strong>Email:</strong> <span id="profileEmailDisplay">-</span></p>
                        <p><strong>Course:</strong> <span id="profileCourseDisplay">-</span></p>
                    </div>
                </div>
            </section>
            
            <section id="coursesSection">
                <h2>Subjects</h2>
                <div class="subjects-container">
                    <h3>Available Subjects</h3>
                    <ul id="subjectsList">
                        <li>Mathematics <button class="enrollBtn" data-subject="Mathematics">Enroll</button></li>
                        <li>Physics <button class="enrollBtn" data-subject="Physics">Enroll</button></li>
                        <li>Chemistry <button class="enrollBtn" data-subject="Chemistry">Enroll</button></li>
                        <li>Computer Science <button class="enrollBtn" data-subject="Computer Science">Enroll</button></li>
                    </ul>
                </div>
                <div class="enrolled-subjects-container">
                    <h3>Enrolled Subjects</h3>
                    <ul id="enrolledSubjectsList"></ul>
                </div>
            </section>
            
            

    <script src="script.js"></script>
</body>
</html>
